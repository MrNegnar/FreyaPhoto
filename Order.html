<h1 class="ContextHeaders">Fill out the form and we will contact you as soon as possible</h1>
<form id="MoneyForMe">
  <label for="FirstName" class="formLab">*First name:</label>
  <input type="text" id="FirstName" class="formFill">
  <br><label for="LastName" class="formLab">*Last name:</label>
  <input type="text" id="LastName" class="formFill">
    <br><label for="Phonenumber" class="formLab">Phone-number:</label>
  <input type="text" id="Phonenumber" class="formFill">
  <br><label for="EmailAdress" class="formLab">*Email:</label>
  <input type="text" id="EmailAdress">
  <p>What kind of service are you interested in?</p>
  <div class="radioRow">
    <label for="Wedding" class="radioFlex">Wedding</label>
    <input type="radio" id="Wedding" name="OrderService" value="Wedding" class="radioFlex">
    <label for="Birthday" class="radioFlex">Birthday</label>
    <input type="radio" id="Birthday" name="OrderService" value="Birthday" class="radioFlex">
    <label for="Graduation" class="radioFlex">Graduation</label>
    <input type="radio" id="Graduation" name="OrderService" value="Graduation" class="radioFlex">
  </div>
  <div class="radioRow">
    <label for="Pregnancy" class="radioFlex">Pregnancy</label>
    <input type="radio" id="Pregnancy" name="OrderService" value="Pregnancy" class="radioFlex">
    <label for="Other" class="radioFlex">Other</label>
    <input type="radio" id="Other" name="OrderService" value="Other" class="radioFlex">
  </div>


  <br><textarea name="message" rows="5" cols="30">
Here you can add any extra requests or special needs.
  </textarea>
  <br>
  <input type="submit" name="Send" value="Send">
</form>

<p id="formReq">* = Required</p>
